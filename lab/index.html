<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My exmple, list">
    <meta name="keywords" content="HTML, metatags, web, lab">
    <meta name="author" content="Otoniel Emanuel">
    <title>My Page with Meta Tags</title>
    
</head>
<body>
    <h1>My Page with Meta Tags</h1>
    <p>List the header meta tags. Open the console.</p>
    <script>
        const metaTags = document.head.querySelectorAll('meta');
        
        metaTags.forEach((tag, index) => {
            console.log(`Metatag ${index + 1}:`);
            console.log(`- Nome: ${tag.getAttribute('name')}`);
            console.log(`- Conte√∫do: ${tag.getAttribute('content')}`);
            console.log('---');
        });
    </script>
</body>
</html>
